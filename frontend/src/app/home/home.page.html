<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="name">Welcome to the BattleChips Library!</h1>
    <p>You can add new chips below and </p>
  </div>

  <ion-button expand="block" (click)="toggleForm()">{{formButtonName}}</ion-button>
  <app-battle-chip-editor *ngIf="showForm"></app-battle-chip-editor>

  <ion-button expand="block" (click)="gotoBattleChips()">Show BattleChips</ion-button>
</ion-content>
